<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <h1>
    <u><center>Form</center></u>
  </h1>
  <body>
    <form action="https:/blueshaperd@gmail.com"></form>
  </body>
  <p>
    Username
    <input type="text" name="Username" size="15" maxlength="30" /><br />
    Password
    <input type="password" name="Password" size="15" maxlength="30" /><br />
    Number<input type="number" name="Number" size="15" maxlength="30" /><br />
    <textarea name="" id="" cols="30" rows="5"></textarea>
  </p>
  <p>
    Gender: Male<input type="radio" name="Gender" value="male" /> Female<input
      type="radio"
      name="Gender"
      value="female"
    />
    Other<input type="radio" name="Gender" value="other" />
  </p>
  <p>
    Answer <br />
    Select more then one option <br />
    Apple<input type="checkbox" value="Apple" name="Answer" /><br />
    Orange<input type="checkbox" value="Orange" name="Answer" /><br />
    Mango<input type="checkbox" value="Mango" name="Answer" /><br />
    Grapes<input type="checkbox" value="Grapes" name="Answer" />
  </p>
  <p>
    Select your country <br>
     <select name="Country">
      <option value="Pakistan">Pakistan</option>
      <option selected value= "Saudi Arabia">Saudi Arabia</option>
      <option value="Srilanka">Srilanka</option>
      <option value="UK">UK</option>
  </p>
  <p>
    Upload your file
  <input type="file">
  </p>
  <p>
    To submit your form <br>
    <input type="submit" value="submit">
  </p>
</html>
